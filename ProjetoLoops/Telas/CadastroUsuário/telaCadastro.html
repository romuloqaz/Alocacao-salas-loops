<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/telaCadastro.css">
    <link rel="icon" type="imagem/png" href="../TelaLogin/icon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Tela de Cadastro do Usuário</title>
 
</head>
<body>
    <div id="esquerda">
            <img id="logoIfpb" src="../Resources/logoifpb.png">
            <footer id="rodape"><p>&copy; ProjetoLoopis-2019</p></footer>
                
    </div>
    <div id="direita"> 
        <div id="telaDireita">
                <h1>Cadastro de usuário</h1>
                <label for=""> Nome Completo *
                    <input type="text" id="nome" name="nome" id="input" placeholder="Digite seu nome..." required> 
                </label> 

                <label for=""> Endereço de E-mail *
                    <input type="email" id="email" name="email" placeholder="Digite seu email..." required>
                </label> 
                <label for=""> Cargo *<br>
                    <input type="tel" name="cargo" id="cargo" placeholder="Digite seu cargo...">
                </label> 
                <label for=""> Matrícula *<br>
                    <input type="text" name="matricula" id="matricula" placeholder="Digite sua matrícula...">
                </label> 
                <label for=""> Senha *<br>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
                </label> <br>

                <button id="buttCad">Criar conta</button>
                <a link rel="stylesheet" href="../TelaLogin/telaLogin.html"><p>Já tem conta? Faça login</p></a>
        </div>
    </div>
</body>
<script
src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./telaCadastro.js"></script>


</html>

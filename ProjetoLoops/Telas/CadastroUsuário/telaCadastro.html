<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/telaCadastro.css">
    <title>Tela de Cadastro do Usuário</title>
</head>
<body>
    <div id="esquerda">
            <img id="logoIfpb" src="./img/logoifpb.png">
            <footer id="rodape"><p>&copy; ProjetoLoopis-2019</p></footer>
                
    </div>
    <div id="direita"> 
        <div id="telaDireita">
            <form action="">
                <h1>Cadastro de usuário</h1>
                <label for=""> Nome Completo *
                    <input type="text" name="nome" id="input" placeholder="Digite seu nome..."> 
                </label> 

                <label for=""> Endereço de E-mail *
                    <input type="email" name="email" placeholder="Digite seu email...">
                </label> 
                <label for=""> Telefone (Opcional) 
                    <input type="tel" name="telefone" placeholder="Digite seu telefone...">
                </label> 
                <label for=""> Matrícula *
                    <input type="text" name="matrícula" placeholder="Digite sua matrícula...">
                </label> 
                <label for=""> Senha *
                    <input type="password" name="senha" placeholder="Digite sua senha...">
                </label> 
                <button>Criar conta</button>
                <a link rel="stylesheet" href="/ProjetoLoops/Telas/TelaLogin/telaLogin.html"><p>Já tem conta? Faça login</p></a>
            </form> 
        </div>
    </div>
</body>
</html>
